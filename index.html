<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yonsei Smoking</title>
  <style>
    html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0d95384b3aa7b126af6ec2782f16b16c"></script>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.565954, 126.938565),
      level: 3
    };

    var map = new kakao.maps.Map(container, options);

    // 핀 추가 예제
    var markerPosition  = new kakao.maps.LatLng(37.567461, 126.939073); 
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });
    marker.setMap(map);
      var markerPosition  = new kakao.maps.LatLng(37.564002, 126.936974); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '연희관 흡연구역'
    });
    marker.setMap(map);
      var markerPosition  = new kakao.maps.LatLng(37.562219, 126.935683); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '중앙도서관 흡연구역'
    });
    marker.setMap(map);
      var markerPosition  = new kakao.maps.LatLng(37.561998, 126.935207); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '공학관 흡연부스'
    });
    var markerPosition  = new kakao.maps.LatLng(37.561323, 126.935743); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '2공학관과 3공학관 사이 흡연구역'
    });
    marker.setMap(map);
      
      var markerPosition  = new kakao.maps.LatLng(37.560824, 126.935499); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '1공학관 흡연구역'
    });
    marker.setMap(map);
      var markerPosition  = new kakao.maps.LatLng(37.563016, 126.933467); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '공학원 흡연구역'
    });
    marker.setMap(map);
    var markerPosition  = new kakao.maps.LatLng(37.561664, 126.941321); 
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      title: '세브란스 흡연구역'
    });
    marker.setMap(map);
  </script>
</body>
</html>
