<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yonsei Smoking</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0d95384b3aa7b126af6ec2782f16b16c"></script>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.565954, 126.938565),
      level: 3
    };

    var map = new kakao.maps.Map(container, options);

    // 마커 추가 예제
    var markers = [
      {
        position: new kakao.maps.LatLng(37.563687, 126.935234),
        content: '과학관 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.562219, 126.935683),
        content: '공학관 흡연부스'
      },
      {
        position: new kakao.maps.LatLng(37.561998, 126.935207),
        content: '2공학관과 3공학관 사이 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.561323, 126.935743),
        content: '1공학관 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.560824, 126.935499),
        content: '공학원 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.563016, 126.933467),
        content: '대운동장 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.561664, 126.941321),
        content: '세브란스 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.564117, 126.936232),
        content: '학술정보원 옥상정원 흡연구역'
      },
      {
        position: new kakao.maps.LatLng(37.563420, 126.936801),
        content: '중앙도서관 흡연구역'
      }
    ];

    for (var i = 0; i < markers.length; i++) {
      var marker = new kakao.maps.Marker({
        position: markers[i].position,
        map: map
      });

      // 클로저를 사용하여 정보창 클릭 이벤트 처리
      (function(marker, content) {
        kakao.maps.event.addListener(marker, 'click', function() {
          var infowindow = new kakao.maps.InfoWindow({
            content: content,
            removable: true
          });
          infowindow.open(map, marker);
        });
      })(marker, markers[i].content);
    }
  </script>
</body>
</html>
